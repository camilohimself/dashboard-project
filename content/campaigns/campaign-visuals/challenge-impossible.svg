<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Binary Code Pattern -->
    <pattern id="binaryPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <text x="10" y="20" font-family="Monaco, monospace" font-size="8" fill="#10b981" opacity="0.1">10110100</text>
      <text x="10" y="40" font-family="Monaco, monospace" font-size="8" fill="#06b6d4" opacity="0.1">11001010</text>
      <text x="10" y="60" font-family="Monaco, monospace" font-size="8" fill="#8b5cf6" opacity="0.1">01011100</text>
      <text x="10" y="80" font-family="Monaco, monospace" font-size="8" fill="#10b981" opacity="0.1">10010110</text>
    </pattern>
    
    <!-- Glowing Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>
  <rect width="800" height="1200" fill="url(#binaryPattern)" opacity="0.3"/>
  
  <!-- Main Title -->
  <text x="400" y="200" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="900" 
        font-size="72" 
        fill="url(#textGradient)" 
        filter="url(#glow)">
    PROUVEZ-NOUS
  </text>
  
  <text x="400" y="300" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="900" 
        font-size="72" 
        fill="url(#textGradient)" 
        filter="url(#glow)">
    QUE C'EST
  </text>
  
  <text x="400" y="400" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="900" 
        font-size="72" 
        fill="url(#textGradient)" 
        filter="url(#glow)">
    IMPOSSIBLE
  </text>
  
  <!-- Separator Line -->
  <line x1="150" y1="480" x2="650" y2="480" stroke="url(#textGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Call to Action -->
  <text x="400" y="580" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="600" 
        font-size="32" 
        fill="#ffffff">
    Brief ton projet "impossible"
  </text>
  
  <text x="400" y="640" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="700" 
        font-size="36" 
        fill="url(#textGradient)">
    Résultat 48h garanti
  </text>
  
  <!-- QR Code Placeholder -->
  <rect x="325" y="720" width="150" height="150" fill="#ffffff" rx="10"/>
  <rect x="335" y="730" width="130" height="130" fill="#000000" rx="5"/>
  <text x="400" y="850" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="500" 
        font-size="18" 
        fill="#ffffff">
    Challenge accepted ↗
  </text>
  
  <!-- Bottom Branding -->
  <text x="400" y="980" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="900" 
        font-size="48" 
        fill="url(#textGradient)">
    OSOM × CLAUDE CODE
  </text>
  
  <text x="400" y="1040" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="400" 
        font-size="24" 
        fill="#ffffff" 
        opacity="0.8">
    Marketing Humain × Puissance IA
  </text>
  
  <text x="400" y="1100" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="600" 
        font-size="28" 
        fill="url(#textGradient)">
    VALAIS
  </text>
  
  <!-- Subtle geometric elements -->
  <circle cx="100" cy="150" r="50" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="700" cy="1050" r="30" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.3"/>
  
</svg>