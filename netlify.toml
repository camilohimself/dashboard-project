# Configuration via interface Netlify uniquement
# Base directory: (vide)
# Publish directory: h-sechement-dashboard
# Build command: echo 'Site HTML statique - pas de build requis'

# Redirections pour SPA (optionnel)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"